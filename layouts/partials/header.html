<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">
  {{ partial "head.html" . }}

  <body>
    <div class="page-wrapper">
      <h1>Axelbandet</h1>
      <section class="header">
        <nav>
{{ partial "menu.html" . }}
        </nav>
        <nav>
          <ul>
            {{ range .Site.Languages }}
            {{ if eq . $.Site.Language }}
              <li>{{ .LanguageName }}</li>
            {{ else }}
              {{ range $.Translations }}
              <li><a href="{{ .Permalink }}" class="">{{ .Language.LanguageName }}</a></li>
              {{ end }}
            {{ end }}
            {{ end }}
          </ul>
        </nav>
      </section>
